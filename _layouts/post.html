---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>

    {% if page.tags %}
    <div class="post-tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>
